imports:

    # BootCamp
    - { resource: config_bootcamp.yml }
    - { resource: @NetgustoBootCampBundle/ParameterProcessor/Environment.php }
    - { resource: @NetgustoBootCampBundle/ParameterProcessor/Database.php }
    # /BootCamp

    - { resource: security.yml }
    - { resource: @BaikalSystemBundle/Resources/config/config.yml }
    - { resource: @BaikalDavServicesBundle/Resources/config/config.yml }
    - { resource: @BaikalAdminBundle/Resources/config/config.yml }
    - { resource: @BaikalFrontendBundle/Resources/config/config.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        kernel_root_dir: %kernel.root_dir%
        app_version: %bootcamp.appversion%
        app_distrib: %baikal.app_distrib%
        dav_caldav_enabled: %baikal.dav_caldav_enabled%
        dav_carddav_enabled: %baikal.dav_carddav_enabled%

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        path:     "%database_path%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# jms_security_extra:
#     # Whether you want to secure all services (true), or only secure specific
#     # services (false); see also below
#     secure_all_services: false
# 
#     # Enabling this setting will add an additional special attribute "ROLE_IDDQD".
#     # Anybody with this attribute will effectively bypass all security checks.
#     enable_iddqd_attribute: false
# 
#     # Enables expression language
#     expressions: true

sensio_framework_extra:
    #router:   { annotations: true }
    #request:  { converters: true, auto_convert: true }
    #view:     { annotations: true }
    #cache:    { annotations: true }
    security: { annotations: true }

nelmio_cors:
    paths:
        '^/api/':
            allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: ['OPTIONS', 'POST', 'PUT', 'GET', 'DELETE']
            max_age: 3600

fos_rest:
    param_fetcher_listener: force
    body_listener: false
    format_listener: false
    allowed_methods_listener: true
    disable_csrf_role: ROLE_API
    routing_loader:
        default_format: json
        include_format: false
    service:
        router: router
        templating: templating
        serializer: jms_serializer.serializer
        #serializer: serializer
        view_handler: fos_rest.view_handler.default
    serializer:
        serialize_null: true

jms_serializer:
    metadata:
        auto_detection: true
        directories:
            Baikal:
                path: "@BaikalRestBundle/Resources/config/serializer"
#           BaikalModel:
#               path: "@BaikalModelBundle/Resources/config/serializer"

fos_oauth_server:
    db_driver: orm       # Driver availables: orm, mongodb, or propel
    client_class:        Baikal\ModelBundle\Entity\OAuthClient
    access_token_class:  Baikal\ModelBundle\Entity\OAuthAccessToken
    refresh_token_class: Baikal\ModelBundle\Entity\OAuthRefreshToken
    auth_code_class:     Baikal\ModelBundle\Entity\OAuthAuthCode
    service:
        user_provider: sabredav_user_db

netgusto_portal:
    applications:
        #- { name: calclient, path: web/apps/calclient, type: ember-cli, port: 4200 }
        - { name: pulpy, dist: assets/dist/pulpy.min.js, type: react-webpack, port: 8002 }
        - { name: buddies, dist: assets/dist/buddies.min.js, type: react-webpack, port: 8003 }
